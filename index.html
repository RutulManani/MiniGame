<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity Soccer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="game-container">
        <div id="field">
            <div class="center-line"></div>
            <div class="center-circle"></div>
            <div class="goal" id="goal-left"></div>
            <div class="goal" id="goal-right"></div>
            <div class="gravity-well" id="gravity-well-left"></div>
            <div class="gravity-well" id="gravity-well-right"></div>
            <div class="goal-area" id="goal-area-left"></div>
            <div class="goal-area" id="goal-area-right"></div>
            <div class="player" id="player1"></div>
            <div class="player" id="player2"></div>
            <div id="ball"></div>
            <div class="score" id="score1">0</div>
            <div class="score" id="score2">0</div>
            <div class="controls">
                Player 1: WASD to move, Q to toggle gravity | 
                Player 2: Arrows to move, M to toggle gravity
            </div>
        </div>
    </div>
</body>
</html>
